<!DOCTYPE html> 
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arrays</title>
    <script type="text/javascript">
        //make an array of image links to choose from at random
        var arrImg= ['https://www.akc.org/wp-content/uploads/2017/11/English-Cocker-Spaniel-Slide03.jpg',
        'https://cdn.britannica.com/92/212692-050-D53981F5/labradoodle-dog-stick-running-grass.jpg?w=400&h=300&c=crop',
        'https://www.cdc.gov/healthypets/images/pets/cute-dog-headshot.jpg?_=42445'
        ]
    
    //random links that correspond to each image
    var arrLinks =[ 'https://www.akc.org/dog-breeds/', 
        'https://www.britannica.com/animal/dog',
        'https://www.cdc.gov/healthypets/pets/dogs.html'
    ]

    //helper function for picking random number in our array
    function randomIndex (max) {
        return Math.floor(Math.random() * max)
    }

    //write our own random image function outside of our event listeners
    //we should only call it after the DOM has fully loaded

    function loadRandImg() {
        var index= randomIndex(arrImg.length)
        var img= document.getElementById ("animal")
        var link= document.getElementById('dynLink')
        //assign the source of the image to a string in a random index slot in our array
        img.src= arrImg[index]
        //assign the href from our links array
        link.href= arrLinks[index]
    }

    //wait for the page to finish renderring all of its DOM elements before we call our random img function
    document.addEventListener('DOMContentLoaded', function () {
        loadRandImg()
        // and we can do lots more here...
    })

    //for this example we can just call the functiono as the second argument
    //document.addEventListener('DOMContentLoaded', loadRandImg)
    </script>
</head>
<body>
    <a href="#" target="_blank" id="dynLink"><img src="" id="animal"></a>
</body>
</html>
