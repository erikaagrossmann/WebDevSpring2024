    <script type="text/javascript">
         document.addEventListener('DOMContentLoaded', function(){
        const button= document.getElementById('random').addEventListener('click', outcome)
      })

      const stars= ['Serena', 'Blair', 'Dan', 'Chuck', 'Nate', 'Jenny', 'Lily', 'Rufus'];

      function randNumRange(min, max) {
        var rn = Math.round(Math.random() * (max - min) + min)
        return rn
      }
      const randomIndex = randNumRange(0, 7)

     const randomStar = stars[randomIndex]

      //console.log(randomStar)

      function outcome () {
      const message = `${randomStar} is the first star you should check out!`
      document.getElementById('result').append(message)
      }
