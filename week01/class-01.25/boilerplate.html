<!DOCTYPE html>
<html>
	<head>
		<!--this is the character set attribute specifies the character encoding got the HTML
     document. UTF-8 character set covers almost all of the character and symbols in
      this world. if you forget this, your fonts (especially custom ones) 
      might not show up properly-->
		<meta charset="utf-8" />
		<!--the view port tage sets the initial scale and it ensures proper responsive
    behavior. We are overriding the browsers default styling  -->
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--the title tag, shows up as the big blue line in search results and in the
    browser tab-->
		<title>HTML Boilerplate</title>
	</head>
	<body>
		<!--everything inside the body tags shows up in the browser window!-->
		<h1>Hello World!</h1>
	</body>
</html>
