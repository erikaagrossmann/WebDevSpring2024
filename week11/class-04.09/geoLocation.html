<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Geolocation</title>
    <script type="text/javascript">

      //declare our location div globally, has to be a lert because we cant instantly assign a value
      let loc;

      document.addEventListener('DOMContentLoaded', () => {
        loc= document.getElementById('location')
        getLocation()
      })

      // function getLocation(){}
      const getLocation = () => {
        //we need to check if we can get the location
        if (navigator.geolocation && navigator.geolocation.getCurrentPosition) {
          //we just checked if geolocation exists, 
          //if true we are going to use it to get our current location
          //once we have it, it will be passed into a callback function we write
          navigator.geolocation.getCurrentPosition(setPosition, showError)
        } else {
          //we don't have acess to geolocation or get current position
          //so we should display an alterative message to the user
          alert('Your browser does not support geolocation.')
        }
      }
      

      //once we call getCurrentPosition, it passes a position object into setPosition
     const setPosition = (position) => {
      console.log(position.coords.latitude)
      console.log(position.coords.longitude)

      const lat= position.coords.latitude
      const lon= position.coords.longitude
      

      loc.innerHTML= `<p> Latitude: ${lat} <br/> Longitude: ${lon}</p>`
     }

     const showError=(error) => {
      switch(error.code) {
        case error.PERMISSION_DENIED:
          loc.innerHTML= "User denied the request for geolocation"
          break
        case error.POSITION_UNAVAILABLE: 
          loc.innerHTML= "Location informattion is unavailable"
          break
        case error.TIMEOUT: 
          loc.innerHTML= "The location rquest timed out"
          break
        case error.UNKNOWN_ERROR: 
          loc.innerHTML= "An unknown error occured"
          break
        default:
          loc.innerHTML= "An unknown error occured"
          break
      }
     }

    </script>
  </head>
  <body>
    <div id="location">
      <p>Currently searching for location...</p>
    </div>
  </body>
</html>
